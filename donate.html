<body style="background-color: #e6e6e6;">

  <div class="form-basin">
    <form>
      <label for="donorName">Donor Name:</label>
      <input type="text" id="donorName" name="donorName" placeholder="Your Full Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">

      <label for="donationAmount">Donation Amount:</label>
      <input type="number" id="donationAmount" name="donationAmount" placeholder="Amount in INR" min="1">

      <label for="message">Message (Optional):</label>
      <textarea id="message" name="message" placeholder="Leave a message"></textarea>

      <div class="donation-type">
        <span>Donation Type:</span>
        <label for="oneTime">
          <input type="radio" id="oneTime" name="donationType" value="One Time" checked=""> One Time
        </label>
        <label for="recurring">
          <input type="radio" id="recurring" name="donationType" value="Recurring"> Recurring
        </label>

        <img alt="QR code" src="a.png" />
        <br>
        <span>13Foundation</span>
        <br>
        <span>13Foundation@okbank</span>

      </div>

      <label for="receipt">Upload Payment Receipt (Optional):</label>
      <input type="file" id="receipt" name="receipt">
